<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Halbwilde Kajakfahrer Norddeutschland - HKN
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/about-us">
      <mat-icon>info</mat-icon>
      <span>About Us</span>
    </button>

    <button mat-button class="menu-button" routerLink="/contact-hkn">
      <mat-icon>email</mat-icon>
      <span>Contact Us</span>
    </button>

    <button mat-button class="menu-button" routerLink="/sign-in">
      <mat-icon>lock_open</mat-icon>
      <span>Sign in</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>temporary footer</footer>
